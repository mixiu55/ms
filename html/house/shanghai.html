<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/normalize_zh.css">
  <link rel="stylesheet" href="../css/iconfont.css">
  <link rel="stylesheet" href="css/city_search.css">
</head>
<body>
  <section>
    <!-- 导航栏 -->
    <div class="search_nav">
      <a href="">遇见首页</a>
      <h4>上海民宿</h4>
    </div>
    <!-- 排序部分 -->
    <ul class="house_rank clear_both">
      <li class="rank_item fl">
        <a class="rank_a" href="">推荐排序</a>
      </li>
      <li class="rank_item r_price fl">
        <a class="rank_a" href="">价格
            <i></i>
        </a>
        <ul class="price_rank_box">
          <li class="p_rank_back">
            <i class="rank_br">◆</i>
            <i class="rank_bg">◆</i>
          </li> 
          <li class="p_rank_item"><a class="p_rank_a" href="">价格由高到低</a></li>
          <li class="p_rank_item"><a class="p_rank_a" href="">价格由低到高</a></li>
        </ul>
      </li>
      <li class="rank_item fl">
        <a class="rank_a" href="">评分</a>
      </li>
      <li class="rank_item fl">
        <a class="rank_a" href="">预订量</a>
      </li>
      <li class="rank_item fr"><span></span>套房源符合条件</li>
    </ul>
    <!-- 排序结束 -->
    <!-- 搜索到图片 -->
    <div>
      <ul class="search_room">
        <li class="s_room_item">
          <div class="room-img">
            <a href="" class=r_img_a>
                <img src="../imgs/house/sh-apartment10001.jpg" alt="">
            </a> 
            <span class="room_like iconfont icon-shoucang"></span>
            <p class="room_price">￥680</p>
            <a href="" class="r_fd_a" title="有窗外的百年老树带浴缸和超大投影仪核心地段古董公寓 音乐节">
              <img src="../imgs/house/fd1.jpg_150x150c.jpg" alt="">
            </a>
          </div>
          <div class="room_detail">
            <a href="" title="有窗外的百年老树带浴缸和超大投影仪核心地段古董公寓 音乐节">有窗外的百年老树带浴缸和超大投影仪核心地段古董公寓 音乐节</a>
          </div>
          <div class="room_address">
            <a href="">浦东新区</a>
            <a href="" class="r_ads_a iconfont icon-ditu">
              <div class="r_ads_img">
                <img src="../imgs/house/staticimage1.png" alt="">
                <i class="rank_br">◆</i>
                <i class="rank_bg">◆</i>
              </div>
            </a>    
          </div>
          <ul class="room_detail_ul">
            <li><span></span></li>
            <li>85条点评</li>
            <li>1居</li>
            <li>宜住2人</li>  
          </ul>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
